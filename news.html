    <h1>颱風范斯高影響 明後2天北部防大雨 另2颱將接力生成</h1>
    <h3>大低壓帶影響 7/26中南部局部大雨</h3>
    <p>
        Yahoo奇摩（即時新聞）<br>
        2025年7月23日 週三 下午6:04
    </p>
    <hr size="3">
    颱風范斯高今天（23日）生成，中央氣象署最新氣象資料顯示，<br>
    明後2天（24日、25日）受颱風外圍雲系影響，北部有明顯降雨。!<br>
    中央氣象署並指出，在呂宋島西方海面有熱帶性低氣壓生成<br>
    關島附近有熱帶擾動，均有增強為颱風趨勢。值得注意的是，<br>
    受到大低壓帶影響，26日罷免投票日，中南部地區有局部大雨發生機率。<br>
